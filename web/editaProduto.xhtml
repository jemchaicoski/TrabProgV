<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar</title>
    </h:head>
    <h:body onload="#{beanProduto.consultarById(param.idproduto)}">
         <h:form>
            <h:messages></h:messages>
            <h:panelGrid columns="2">
                <h:outputLabel>Descrição</h:outputLabel>
                <h:inputText value="#{beanProduto.descricao}" />

                <h:outputLabel>Categoria</h:outputLabel>
                <h:selectOneMenu value = "#{beanProduto.categoria}"> 
                     <f:selectItem itemValue = "Cereais" itemLabel = "Cereais" /> 
                     <f:selectItem itemValue = "Bebida" itemLabel = "Bebidas" /> 
                     <f:selectItem itemValue = "Laticínios" itemLabel = "Laticínios" />
                     <f:selectItem itemValue = "Condimentos" itemLabel = "Condimentos" />
                     <f:selectItem itemValue = "Material de Limpeza" itemLabel = "Material de Limpeza" />
                     <f:selectItem itemValue = "Frutas" itemLabel = "Frutas" />
                     <f:selectItem itemValue = "Verduras" itemLabel = "Verduras" />                     
                </h:selectOneMenu> 	

                <h:outputLabel>Preço</h:outputLabel>
                <h:inputText value="#{beanProduto.preco}" />
                
                <h:outputLabel>Quantidade em estoque</h:outputLabel>
                <h:inputText value="#{beanProduto.qtdestoque}" />
                
                <h:outputLabel>Observação</h:outputLabel>
                <h:inputText value="#{beanProduto.observacao}" />
                <h:commandButton value="Salvar" action="#{beanContato.update()}" /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
